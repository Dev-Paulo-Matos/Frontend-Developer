<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake game</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page-game">
        <div class="game">
            <h1>Snake Game</h1>
            <h3 id="score">Score: 0</h3>
            <h4 id="record">Record: 0</h4>
            <canvas id="snake" width="512" height="512"></canvas>
        </div>
        <div class="settins">
            <h2>Setting</h2>
            <div class="speed">
                <label for="">Snake speed</label>
                <button>+</button>
                <button>-</button>
            </div>
            <div class="border">
                <label for="">Border</label>
                
            </div>
        </div>
    </div>
</body>

</html>
